<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listar Clientes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<style>
    .img-rounded {
        width: auto;
        height: 150px; /* Ajusta la altura a 150px */
        border-radius: 50%; /* Hace la imagen redonda */
        object-fit: cover; /* Asegura que la imagen cubra el área sin distorsionarse */
    }
    .rounded-nav {
    border-bottom-left-radius: 20px;
    border-bottom-right-radius: 20px;
	}
	.fila {
    height:42px;
    border-top: 0px solid green;
    border-right: 0px solid green;
    border-bottom: 1px solid green;
    border-left: 0px solid green;
	}
</style>
	<div class="container">
		<div class="row">
			<div class="col">
				<nav class="navbar navbar-expand-lg bg-white border border-success rounded-nav">
				  <div class="container-fluid">
				    <a class="navbar-brand text-success" href="#">Lista de clientes</a>
				    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				      <span class="navbar-toggler-icon"></span>
				    </button>
				    <div class="collapse navbar-collapse" id="navbarSupportedContent">
				      <ul class="navbar-nav mx-4 d-flex justify-content-between flex-fill">
					    <li class="nav-item mx-1 text-center">
					        <a class="btn btn-outline-danger btn-xs mx-2" th:href="@{'/listar'(format=pdf)}">PDF</a>
					        <a class="btn btn-success btn-xs mx-2" th:href="@{'/listar'(format=xlsx)}">XLSX</a>
					    </li>
					    <li class="nav-item mx-1 text-center">
					        <a class="btn btn-outline-success mx-2" th:href="@{/locale(lang=es_ES)}">ES</a>
					        <a class="btn btn-outline-success mx-2" th:href="@{/locale(lang=en_EN)}">EN</a>
					    </li>
					</ul>
				    </div>
				  </div>
				</nav>
			</div>
		</div>
		<div class="row">
			<div class="col mt-2">
				<a class="text-success font-weight-bold fs-3 m-2 text-decoration-none" th:href="@{/form}" th:text="#{texto.titulo}">Crear cliente</a>
			</div>
			<div class="row mt-3">
				<table>
					<thead>
						<tr>
							<th class="bg-success text-white text-center fila">Id</th>
							<th class="bg-success text-white text-center fila" th:text="#{texto.cliente.nombre}">Nombre</th>
							<th class="bg-success text-white text-center fila" th:text="#{texto.cliente.apellido}">Apellido</th>
							<th class="bg-success text-white text-center fila" th:text="#{texto.cliente.email}">Email</th>
							<th class="bg-success text-white text-center fila" th:text="#{texto.cliente.createAt}">Fecha</th>
							<th class="bg-success text-white text-center fila" th:text="#{texto.ver}">Ver</th>
							<th class="bg-success text-white text-center fila" th:text="#{texto.borrar}">Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente:${lista}">
							<th class="text-center fila" th:text="${cliente.id}"></th>
							<th class="text-center fila" th:text="${cliente.nombre}"></th>
							<th class="text-center fila" th:text="${cliente.apellido}"></th>
							<th class="text-center fila" th:text="${cliente.email}"></th>
							<th class="text-center fila" th:text="${cliente.createAt}"></th>
							<td class="text-center fila"><a th:href="@{/ver/}+${cliente.id}" th:text="${cliente.id}"></a></td>
							<td class="text-center"><a th:href="@{/eliminar/}+${cliente.id}">
									<i class="bi bi-trash-fill"></i>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
