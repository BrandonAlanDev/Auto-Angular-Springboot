<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ver Clientes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<style>
    .img-rounded {
        width: auto;
        height: 150px; /* Ajusta la altura a 150px */
        border-radius: 999px; /* Hace la imagen redonda */
        object-fit: cover; /* Asegura que la imagen cubra el área sin distorsionarse */
    }
</style>
	<div class="container">
	
		<div class="card p-2">
		<br>
		<div class="row">
				<a class="text-success font-weight-bold fs-3 m-2 text-decoration-none" th:href="@{/listar}">Volver a clientes</a>
		</div>
			<div class="row">
				<div class="col">
					<img th:if="${#strings.length(cliente.foto)>0}" class="img-thumbnail float-left img-rounded"
					th:src="@{'/uploads/'+${cliente.foto}}" th:alt="${cliente.foto}"/>
				</div>
				<div class="card-body">
					<ul class="list-group">
						<li class="list-group-item" th:text="@{'Nombre : '+${cliente.nombre}}" ></li>
						<li class="list-group-item" th:text="@{'Apellido : '+${cliente.apellido}}"></li>
						<li class="list-group-item" th:text="@{'E-Mail : '+${cliente.email}}"></li>
						<li class="list-group-item" th:text="@{'Fecha : '+${cliente.createAt}}" ></li>
					</ul>
				</div>
			</div>
		</div>
	
	</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
